name: "Bug report"
description: "Report a reproducible bug in rapidkit-vscode"
title: "[Bug]: "
labels: ["type: bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for opening an issue in RapidKit VS Code Extension ðŸš€
  - type: input
    id: version
    attributes:
      label: Extension version
      placeholder: "e.g. 0.14.1"
    validations:
      required: true
  - type: input
    id: vscode
    attributes:
      label: VS Code version
      placeholder: "e.g. 1.97.0"
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      placeholder: "1) ... 2) ... 3) ..."
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs / screenshots
      render: shell
